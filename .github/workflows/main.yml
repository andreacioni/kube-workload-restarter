  release:
    name: Release Chart
    runs-on: ubuntu-latest
    #needs: publish
    permissions:
      contents: write
    steps:
        - name: Checkout
          uses: actions/checkout@v3
          with:
            fetch-depth: 0

        - name: Configure Git
          run: |
            git config user.name "$GITHUB_ACTOR"
            git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

        - name: Install Helm
          uses: azure/setup-helm@v3
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        #- name: Run chart-releaser
        #  uses: helm/chart-releaser-action@v1.5.0
        #  with:
        #    charts_dir: ./chart
        #  env:
        #    CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

        - name: Chart releaser
          run: |
            echo "download chart releaser"
            curl -sSLo cr.tar.gz "https://github.com/helm/chart-releaser/releases/download/v1.5.0/chart-releaser_1.5.0_linux_amd64.tar.gz"
            tar -xzf cr.tar.gz
            rm -f cr.tar.gz

            owner=$(cut -d '/' -f 1 <<< "$GITHUB_REPOSITORY")
            repo=$(cut -d '/' -f 2 <<< "$GITHUB_REPOSITORY")
            
            echo "package chart"
            ./cr package chart/
            
            echo "upload chart to github relases"
            ./cr upload \
                --owner "$owner" \
                --git-repo "$repo" \
                --release-name-template "{{ .Version }}" \
                --token "${{ secrets.GITHUB_TOKEN }}" \
            
            echo "update index and push to github pages"
            git config user.email "$owner@users.noreply.github.com"
            git config user.name "$owner"
            
            echo "index push"
            ./cr index \
                --owner "$owner" \
                --git-repo "$repo" \
                --index-path ./index.yaml \
                --token "${{ secrets.GITHUB_TOKEN }}" \
                --release-name-template "{{ .Version }}" \
                --push

